apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: quarkus-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  ingressClassName: nginx
  rules:
    - host: prd.quarkus-app.local
      http:
        paths:
          - path: /(.*)
            pathType: Prefix
            backend:
              service:
                name: quarkus-svc-prd
                port:
                  number: 80
